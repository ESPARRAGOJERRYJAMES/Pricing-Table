<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        /* Container for the pricing table */
        .pricing-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 300px 25px;
            background-color: white;
        }

        /* Individual pricing card */
        .pricing-card {
            background-color: rgb(245, 241, 241);
            border-radius: 5px;
            width: 100%;
            max-width: 370px;
            padding: 20px;
            text-align: center;
        }

        /* Pricing title */
        .pricing-card h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Price styling */
        .price {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* List of features */
        .features {
            text-align: center;
            margin-bottom: 20px;
            padding: 0;
            list-style: none;
        }

        .features li {
            font-size: 16px;
            color: #666;
            margin: 8px 0;
        }

        .features .check {
            color: #4CAF50;
            margin-right: 10px;
        }

        .features .cross {
            color: #FF6347;
            margin-right: 10px;
        }

        /* Button styling */
        .sign-up-btn {
            background-color: #FF7F00;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-up-btn:hover {
            background-color: #e66900;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .pricing-card {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .pricing-card h3 {
                font-size: 20px;
            }

            .price {
                font-size: 28px;
            }

            .features li {
                font-size: 14px;
            }

            .sign-up-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">

            <div class="price">$11.99/month</div>

        <div class="pricing-card">

                <li><span class="check">âœ”</span>Phone & Email Support</li>
            </ul>

        <div class="pricing-card">

</html>
